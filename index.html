<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-query.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
</head>
<body>
    <main>
        <section id="login">

            <div id="imagem">
                <!-- <img src="images/pexels-ben-neale-123878-380337.jpg" alt="Foto de um padrão geométrico com alguns vidros coloridos em verde"> -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta.
                </p>

                <form action="login.php" method="post">
                    <div class="field">
                        <span class="material-symbols-outlined">person</span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu e-mail" autocomplete="email" maxlength="30" required>
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="field">
                        <span class="material-symbols-outlined">key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" minlength="8" maxlength="20" required>
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <div class="botao">
                        <a href="esqueci.html">Esqueci a senha</a>
                        <span class="material-symbols-outlined">mail</span>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
